<header class="breadCrumb" data-v-component-post="post">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-12 offset-lg-1 offset-md-0 text-center">
        <h3 class="breadCrumb__title" data-v-post-name>@@title</h3>
        <nav aria-label="breadcrumb" class="d-flex justify-content-center" data-v-component-breadcrumb>
          <ol class="breadcrumb align-items-center">
            <li class="breadcrumb-item" data-v-breadcrumb-item>
              <a href="index.html" data-v-breadcrumb-item-url data-v-if="breadcrumb.url">
                <span data-v-breadcrumb-item-text>Home</span>
              </a>
              <span data-v-breadcrumb-item-text data-v-if-not="breadcrumb.url">@@breadcrumb</span>
            </li>
            <li class="breadcrumb-item" data-v-breadcrumb-item>
              <a href="blog.html">All Post</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" data-v-breadcrumb-item>@@breadcrumb</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</header>
